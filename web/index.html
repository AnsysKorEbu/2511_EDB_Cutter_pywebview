<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDB Cutter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Toolbar -->
        <div id="toolbar">
            <div class="toolbar-group">
                <button id="btn-select-mode" class="btn btn-primary" title="다각형 영역 선택">
                    ✏️ 다각형 선택
                </button>
                <button id="btn-clear" class="btn btn-secondary" title="선택 영역 지우기">
                    🗑️ 지우기
                </button>
                <button id="btn-fit" class="btn btn-secondary" title="전체 화면 맞추기">
                    🔍 전체 보기
                </button>
            </div>

            <div class="toolbar-title">
                <h1>EDB Cutter</h1>
            </div>

            <div class="toolbar-spacer"></div>
        </div>

        <!-- Main container -->
        <div id="main-container">
            <!-- Canvas -->
            <div id="canvas-container"></div>

            <!-- Side panel -->
            <div id="side-panel">
                <div class="panel-section">
                    <h3>선택 영역 좌표 (μm)</h3>
                    <div id="coordinates-list" class="coordinates-list">
                        <p class="hint">클릭하여 점 추가</p>
                    </div>
                </div>

                <div class="panel-section">
                    <button id="btn-cut" class="btn btn-success btn-large" disabled>
                        ✂️ 영역 자르기
                    </button>
                </div>

                <div class="panel-section">
                    <h4>사용법</h4>
                    <ul class="help-list">
                        <li>마우스 휠: 확대/축소</li>
                        <li>Shift+드래그 또는 가운데 버튼: 화면 이동</li>
                        <li>다각형 선택: 좌클릭으로 점 추가</li>
                        <li>완료: 우클릭</li>
                        <li>취소: ESC 키</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Status bar -->
        <div id="status-bar">
            <span id="mouse-coords">X: 0.000 μm, Y: 0.000 μm</span>
            <span id="zoom-level">Zoom: 100%</span>
        </div>
    </div>

    <!-- Pixi.js -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>

    <!-- Application scripts -->
    <script src="js/config.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/ui_controller.js"></script>
    <script src="js/polygon_tool.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
